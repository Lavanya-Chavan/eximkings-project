<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Client | EXIM Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      background: url("C://Users//lavan_25o8qv3//Documents//workspace-spring-tools-for-eclipse-4.31.0.RELEASE//eximkings//frontend//Screenshot 2025-06-23 232351.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .form-container {
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
      margin-top: 50px;
      color: black;
    }

    label {
      font-weight: bold;
    }

    .form-control, .form-select {
      border-radius: 10px;
    }

    .invalid-feedback {
      display: none;
      color: red;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    .btn-brown {
      background-color: brown;
      color: white;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      border: none;
    }

    .btn-brown:hover {
      background-color: #5a2e0f;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>

<div class="form-container">
  <h2 class="text-center mb-4">Add Client</h2>
  <form id="clientForm" onsubmit="return submitClientForm(event)">
    <!-- Hidden client ID: No longer needed since backend handles generation -->
    <!-- <input type="hidden" name="clientId" id="clientId" required/> -->

    <div class="row mb-3">
      <div class="col-md-12">
        <label>Company Name *</label>
        <input type="text" class="form-control" name="companyName" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label>First Name *</label>
        <input type="text" class="form-control" name="contactFirstName" required>
      </div>
      <div class="col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" name="contactLastName">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label>Country Code *</label>
        <select id="countryCode" class="form-select" name="countryCode" onchange="fillCountry()" required>
          <option value="" data-country="">Select</option>
          <option value="+91" data-country="India">+91 India</option>
          <option value="+1" data-country="USA">+1 USA</option>
          <option value="+44" data-country="UK">+44 UK</option>
        </select>
      </div>
      <div class="col-md-9">
        <label>Contact Number *</label>
        <input type="text" class="form-control" name="contactNumber" maxlength="10" pattern="[0-9]{10}" required>
        <div class="invalid-feedback">Enter a valid 10-digit number.</div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label>Email *</label>
        <input type="email" class="form-control" name="email" required>
        <div class="invalid-feedback">Enter a valid email address.</div>
      </div>
      <div class="col-md-6">
        <label>Client Type *</label>
        <select class="form-select" name="clientType" required>
          <option value="">Select</option>
          <option value="Gold">Gold</option>
          <option value="Silver">Silver</option>
          <option value="Platinum">Platinum</option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label>Address</label>
      <input type="text" class="form-control" name="address">
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label>City</label>
        <input type="text" class="form-control" name="city">
      </div>
      <div class="col-md-4">
        <label>State</label>
        <input type="text" class="form-control" name="state">
      </div>
      <div class="col-md-4">
        <label>Country</label>
        <input type="text" class="form-control" name="country" id="country">
      </div>
    </div>

    <div class="mb-3">
      <label>Zip Code</label>
      <input type="text" class="form-control" name="zipCode">
    </div>

    <div class="mb-3">
      <label>GST Number</label>
      <input type="text" class="form-control" name="gstNumber"
        pattern="\d{2}[A-Z]{5}\d{4}[A-Z]{1}[A-Z\d]{1}Z[A-Z\d]{1}">
      <div class="invalid-feedback">Enter a valid 15-character GST number.</div>
    </div>

    <div class="mb-3">
      <label>Requirement Type</label>
      <select class="form-select" name="requirementType">
        <option value="">Select</option>
        <option value="Jute_Bags">Jute_Bags</option>
        <option value="Paper_Bags">Paper_Bags</option>
      </select>
    </div>

    <div class="row mb-3">
      <div class="col-md-4">
        <label>Length (cm)</label>
        <input type="number" class="form-control" name="bagLength" step="0.1">
      </div>
      <div class="col-md-4">
        <label>Width (cm)</label>
        <input type="number" class="form-control" name="bagWidth" step="0.1">
      </div>
      <div class="col-md-4">
        <label>Height (cm)</label>
        <input type="number" class="form-control" name="bagHeight" step="0.1">
      </div>
    </div>

    <div class="mb-3">
      <label>Quantity</label>
      <input type="number" class="form-control" name="quantity" min="1">
    </div>

    <div class="mb-3">
      <label>Special Instructions / Notes</label>
      <textarea class="form-control" name="notes" rows="3"></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-brown">Submit</button>
    </div>
  </form>
</div>

<footer>
  Contact: +91-788 738 8590 | contact@eximk.com |
  <a href="https://www.eximk.com" target="_blank">https://www.eximk.com</a><br/>

</footer>

<script>
  function validateForm() {
    const number = document.querySelector('input[name="contactNumber"]');
    const email = document.querySelector('input[name="email"]');
    const gst = document.querySelector('input[name="gstNumber"]');

    const numberValid = /^\d{10}$/.test(number.value);
    const emailValid = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value);
    const gstValid = gst.value === "" || /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[A-Z0-9]{1}Z[A-Z0-9]{1}$/.test(gst.value);

    number.nextElementSibling.style.display = numberValid ? 'none' : 'block';
    email.nextElementSibling.style.display = emailValid ? 'none' : 'block';
    gst.nextElementSibling.style.display = gstValid ? 'none' : 'block';

    return numberValid && emailValid && gstValid;
  }

  function fillCountry() {
    const select = document.getElementById("countryCode");
    const country = select.options[select.selectedIndex].dataset.country;
    document.getElementById("country").value = country;
  }

  async function submitClientForm(event) {
    event.preventDefault();
    if (!validateForm()) return;

    const form = document.getElementById("clientForm");
    const formData = new FormData(form);
    const json = Object.fromEntries(formData.entries());

    // Convert numeric fields
    ['bagLength', 'bagWidth', 'bagHeight', 'quantity'].forEach(field => {
      if (json[field]) json[field] = parseFloat(json[field]);
    });

    try {
      const response = await fetch("http://localhost:8080/api/client/add", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(json),
      });

      const message = await response.text();
      alert(message);
      form.reset();
    } catch (error) {
      console.error("Error:", error);
      alert("Failed to add client.");
    }
  }
</script>

</body>
</html>
