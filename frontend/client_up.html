<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Clients | EXIM Kings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background: url("C://Users//lavan_25o8qv3//Documents//workspace-spring-tools-for-eclipse-4.31.0.RELEASE//eximkings//frontend//Screenshot 2025-06-23 232351.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    main {
      flex: 1;
      padding-bottom: 40px;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    .container {
      margin-top: 100px;
      max-width: 1000px;
    }

    .form-container {
      display: none;
      background-color: white;
      border-radius: 15px;
      padding: 30px;
      color: black;
      margin-top: 30px;
    }

    .btn-brown {
      background-color: brown;
      color: white;
      border: none;
    }

    .btn-brown:hover {
      background-color: #5a2e0f;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: auto;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>

<main>
  <div class="container">
    <h2 class="text-center mb-4">Update Clients</h2>

    <table class="table table-dark table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Company</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Contact</th>
          <th>Email</th>
          <th>Type</th>
          <th>Requirement</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="clientTable"></tbody>
    </table>

    <div id="updateForm" class="form-container">
      <h3>Edit Client</h3>
      <form onsubmit="return submitUpdate(event)">
        <input type="hidden" name="clientId">

        <div class="mb-3">
          <label>Company Name *</label>
          <input type="text" class="form-control" name="companyName" required>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>First Name *</label>
            <input type="text" class="form-control" name="contactFirstName" required>
          </div>
          <div class="col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="contactLastName">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label>Country Code *</label>
            <input type="text" class="form-control" name="countryCode" required>
          </div>
          <div class="col-md-6">
            <label>Contact Number *</label>
            <input type="tel" class="form-control" name="contactNumber" required pattern="[0-9]{10}">
          </div>
        </div>

        <div class="mb-3">
          <label>Email *</label>
          <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
          <label>Client Type *</label>
          <select class="form-control" name="clientType" required>
            <option value="">Select</option>
            <option value="Gold">Gold</option>
            <option value="Silver">Silver</option>
            <option value="Platinum">Platinum</option>
          </select>
        </div>

        <div class="mb-3">
          <label>Address</label>
          <textarea class="form-control" name="address"></textarea>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>City</label>
            <input type="text" class="form-control" name="city">
          </div>
          <div class="col-md-4">
            <label>State</label>
            <input type="text" class="form-control" name="state">
          </div>
          <div class="col-md-4">
            <label>Country</label>
            <input type="text" class="form-control" name="country">
          </div>
        </div>

        <div class="mb-3">
          <label>Zip Code</label>
          <input type="text" class="form-control" name="zipCode">
        </div>

        <div class="mb-3">
          <label>GST Number *</label>
          <input type="text" class="form-control" name="gstNumber" required>
        </div>

        <div class="mb-3">
          <label>Requirement Type *</label>
          <select class="form-control" name="requirementType" required>
            <option value="">Select</option>
            <option value="Jute_Bags">Jute Bags</option>
            <option value="Paper_Bags">Paper Bags</option>
          </select>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Bag Length</label>
            <input type="number" class="form-control" name="bagLength" step="0.1">
          </div>
          <div class="col-md-4">
            <label>Bag Width</label>
            <input type="number" class="form-control" name="bagWidth" step="0.1">
          </div>
          <div class="col-md-4">
            <label>Bag Height</label>
            <input type="number" class="form-control" name="bagHeight" step="0.1">
          </div>
        </div>

        <div class="mb-3">
          <label>Quantity</label>
          <input type="number" class="form-control" name="quantity">
        </div>

        <div class="mb-3">
          <label>Notes</label>
          <textarea class="form-control" name="notes"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-brown">Update</button>
        </div>
      </form>
    </div>
  </div>
</main>

<footer>
  Contact: +91‑788 738 8590 | contact@eximk.com |
  <a href="https://www.eximk.com" target="_blank">https://www.eximk.com</a><br/>
  © 2025 EXIM Kings International. All rights reserved.
</footer>

<script>
  async function loadClients() {
    const res = await fetch('http://localhost:8080/api/client/all');
    const clients = await res.json();
    const tbody = document.getElementById('clientTable');
    tbody.innerHTML = '';
    clients.forEach(c => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${c.clientId}</td>
        <td>${c.companyName}</td>
        <td>${c.contactFirstName}</td>
        <td>${c.contactLastName || '-'}</td>
        <td>${c.contactNumber}</td>
        <td>${c.email}</td>
        <td>${c.clientType}</td>
        <td>${c.requirementType}</td>
        <td><button class="btn btn-sm btn-brown" onclick="loadClient('${c.clientId}')">Update</button></td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function loadClient(clientId) {
    const res = await fetch(`http://localhost:8080/api/client/${clientId}`);
    if (!res.ok) return alert('Client not found!');
    const data = await res.json();
    const formDiv = document.getElementById('updateForm');
    formDiv.style.display = 'block';
    const form = formDiv.querySelector('form');
    Object.entries(data).forEach(([k, v]) => {
      const inp = form.querySelector(`[name="${k}"]`);
      if (inp) inp.value = v;
    });
  }

  async function submitUpdate(e) {
    e.preventDefault();
    const form = document.querySelector('#updateForm form');
    const json = Object.fromEntries(new FormData(form).entries());
    const res = await fetch('http://localhost:8080/api/client/update', {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(json)
    });
    alert(await res.text());
    document.getElementById('updateForm').style.display = 'none';
    loadClients();
  }

  window.onload = loadClients;
</script>

</body>
</html>
